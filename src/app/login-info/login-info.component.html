<md-card>
  <md-card-header>
    <div md-card-avatar class="profile-image"></div>
    <md-card-title>{{loginUser.name}}</md-card-title>
    <md-card-subtitle>{{loginUser.id}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{loginUser.email}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button color="primary" (click)="authService.logout()">로그아웃</button>
    <button md-button>계정정보</button>
  </md-card-actions>
</md-card>
