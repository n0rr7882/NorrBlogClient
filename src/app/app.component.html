<!-- header -->
<md-toolbar role="header" color="primary">
  <span>
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
    </span>
  <span>N0rR's "Hello, world!"</span>

  <span style="flex: 1 1 auto"></span>

  <span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>홈으로</button>
      <button md-menu-item>작성하기</button>
    </md-menu>
  </span>
</md-toolbar>

<md-sidenav-container>

  <!-- sidenav -->
  <md-sidenav #sidenav style="width: 300px">
    <md-toolbar color="accent">
      <span>계정</span>
    </md-toolbar>

    <!-- if no user login -->
    <div *ngIf="!authService.isLogin()">
      <!-- login tab -->
      <app-login></app-login>
      <!-- signup tab -->
      <app-signup></app-signup>
    </div>

    <!-- if user login -->
    <div *ngIf="authService.isLogin()">
      <app-login-info></app-login-info>
    </div>

    <md-toolbar color="accent">
      <span>카테고리</span>
    </md-toolbar>

    <!-- categories -->
    <md-nav-list>
      <a md-list-item *ngFor="let category of categories"> {{ category.category }} </a>
    </md-nav-list>
  </md-sidenav>

  <router-outlet></router-outlet>

  <!-- footer  -->
  <md-toolbar color="accent">
    <span style="flex: 1 1 auto"></span>
    <span>norr.kr &copy; 2017 all rights revered.</span>
    <span style="flex: 1 1 auto"></span>
  </md-toolbar>

</md-sidenav-container>

<button *ngIf="router.url === '/posts'" class="fab-button" md-fab color="primary" (click)="refresh()"><md-icon>autorenew</md-icon></button>
